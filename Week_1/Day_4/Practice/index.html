<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="usercard">
            <div class="userheader">
                <div class="profile">
                    <img class="profile-pic" src="icons/user-circle.png" alt="">
                </div>
            </div>
            <div class="info">
                <div class="adress">
                    <h2>Jane Doe</h2>  
                    <img class="location" src="/User Card/icons/map-marker.png" alt="">
                    <span>&nbsp;Seattle</span>
                    <div class="description">
                        <p>
                            Developer | Engineer | Problem Solver
                        </p>
                        <p>
                            Master of shadows and the Internet!
                        </p>
                    </div>
                    <div class="link">
                        <img class="location" src="/User Card/icons/gear.png" alt="">
                        &nbsp;
                        <a class="" href="#">edit profile</a>
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
